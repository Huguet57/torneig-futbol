{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Teams</h1>
    
    <!-- Tournament Filter -->
    <div class="mb-4">
        <form method="get" class="form-inline">
            <div class="form-group">
                <label for="tournament_id">Tournament:</label>
                <select name="tournament_id" id="tournament_id" class="form-control ml-2" onchange="this.form.submit()">
                    <option value="">All Tournaments</option>
                    {% for tournament in tournaments %}
                    <option value="{{ tournament.id }}" {% if selected_tournament_id == tournament.id %}selected{% endif %}>
                        {{ tournament.name }} ({{ tournament.edition }})
                    </option>
                    {% endfor %}
                </select>
            </div>
        </form>
    </div>
    
    <!-- Teams List -->
    <div class="row">
        {% for team in teams %}
        <div class="col-md-4 mb-4">
            <div class="card">
                {% if team.logo_url %}
                <img src="{{ team.logo_url }}" class="card-img-top" alt="{{ team.name }} logo">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ team.name }}</h5>
                    <p class="card-text">{{ team.city }}</p>
                    <a href="/teams/{{ team.id }}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
