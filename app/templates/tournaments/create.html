{% extends "base.html" %}

{% block title %}Create Tournament - Soccer Tournament Management System{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Create Tournament</h2>
    </div>
    <div class="card-content">
        <form method="post" action="/tournaments/create">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="edition">Edition</label>
                <input type="text" id="edition" name="edition" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" id="year" name="year" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="start_date">Start Date</label>
                <input type="date" id="start_date" name="start_date" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="end_date">End Date</label>
                <input type="date" id="end_date" name="end_date" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="form-control" rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <label for="logo_url">Logo URL</label>
                <input type="url" id="logo_url" name="logo_url" class="form-control">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-success">Create Tournament</button>
                <a href="/tournaments" class="btn">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
