[pytest]
testpaths = app/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    match_workflow: Tests for the match management workflow
    goal_tracking: Tests for the goal tracking functionality
    player_stats: Tests for the player statistics functionality
    team_stats: Tests for the team statistics functionality
    laliga_scenario: Tests using LaLiga teams and players for scenario testing
    standings: Tests for the standings calculation functionality
addopts = --verbose 